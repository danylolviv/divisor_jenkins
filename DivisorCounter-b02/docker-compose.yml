version: '3.8'

services:
  cache-service:
    image: cache-service:latest
    build:
      context: ./CacheService
    ports:
      - "5000:5000" # Replace with the port your CacheService listens on
    networks:
      - mynetwork

  divisor-counter:
    image: divisor-counter:latest
    build:
      context: ./DivisorCounter
    ports:
      - "5001:5001" # Replace with the port your DivisorCounter listens on
    depends_on:
      - cache-service
    networks:
      - mynetwork

networks:
  mynetwork:
